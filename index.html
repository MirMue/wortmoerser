<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wortmoerser</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="firstnamesF.js" defer></script>
    <script src="firstnamesM.js" defer></script>
    <script src="surnames.js" defer></script>
    <script src="wortmoerser.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Wortmoerser</h1>
      <h2>A Random Name Generator</h2>
    </header>
    <form>
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">female</label>
      <input
        type="radio"
        id="random"
        name="gender"
        value="random"
        checked="true"
      />
      <label for="randomgender">random</label>
      <br />
      <label for="minlength">min. length:</label>
      <input
        type="number"
        id="minlength"
        name="minlength"
        max="20"
        min="2"
        value="3"
      />
      <label for="maxlength">max. length:</label>
      <input
        type="number"
        id="maxlength"
        name="maxlength"
        max="20"
        min="2"
        value="12"
      />
      <br />
      <input
        class="btn"
        onclick="generateMarkovName()"
        type="button"
        value="Name generieren"
      />
    </form>
    <div class="container-name"></div>
    <footer>
      <p>By <a href="https://github.com/MirMue">MirMue</a></p>
    </footer>
  </body>
</html>
